<div class="carousel">
  <div class="carousel-inner">
    <div *ngFor="let car of cars; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="carousel-caption">
        <h1>{{ car.name }}</h1>
        <div class="container-car-attr">
          <div>
            <label>Price</label>
            <p>{{ car.price }} â‚¬</p>
          </div>
          <div>
            <label>End in</label>
            <p style="color: #f42c04;">{{ getDaysLeft(car.date) }} days</p>
          </div>
        </div>
      </div>
      <img [src]="car.picture" style="width:100%; height: 100%;">
    </div>
  </div>
  <a class="carousel-control prev" (click)="prevSlide()">&#10094;</a>
  <a class="carousel-control next" (click)="nextSlide()">&#10095;</a>
</div>
